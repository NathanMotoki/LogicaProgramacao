<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor String XML</title>
</head>
<body>
    <p id="result"></p>
    <script>
        // Criação XML String JS

        var xmlString = '<?xml version="1.0" encoding="UTF-8" ?> \
                        <correntistas> \
                            <conta agencia="0123-4"> \
                                <tipo>física</tipo> \
                                <nome>Nathan Motoki</nome> \
                                <numero>000.000-00</numero> \
                            </conta> \
                            <conta agencia="5678-9"> \
                                <tipo>Juridica</tipo> \
                                <nome>Motoki SA</nome> \
                                <numero>1111.111-11</numero> \
                            </conta> \
                        </correntistas>';

        // Converte String em XML

        var parser = new DOMParser();
        var xmlDoc = parser.parseFromString(xmlString, "text/xml");

        // Função para coletar e exibir XML

        manipulaXML(xmlDoc);

        function manipulaXML(xml) {
            console.log(xml);
            document.getElementById("result").innerHTML = xml.getElementsByTagName("nome")[0].childNodes[0].nodeValue;
        }
    </script>
</body>
</html>
